<section class="present" *ngIf="showPresent">
    <div class="present-circle">
        <img src="assets/images/cart.png" alt="Present">
        <div class="present-badge">{{cartInfo.count}}</div>
    </div>
    <div class="present-label">{{cartInfo.count ? (cartInfo.price + ' ' + cartInfo.currency) : 'Корзина пока пуста'}}</div>
</section>
